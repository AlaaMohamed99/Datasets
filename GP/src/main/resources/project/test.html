<ion-header >
    <ion-toolbar class="toolbar_background">
      <ion-title class="title" >
        Change Background
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content [style.--background]="c_class" >
    <ion-text [class.test_class_binding]="true" >  color is orange</ion-text>
    <div class="center" > 
      <ion-button [disabled] ="test_other_binding"  (click)="red()" class="red" > Red</ion-button> 
      <ion-button  (click)="yellow()"   class="yellow"  > Yellow</ion-button> 
      <ion-button  (click)="black()"   class="black" > Black</ion-button> 
      <ion-button  (click)="green()"  class="green" > Green</ion-button> 
    </div>
    <ion-input (ionChange)="ionchange()" [value]="c_class"></ion-input>
  </ion-content>
