  <ion-toolbar class="toolbar">
    <ion-title>
       Agg Calc.
    </ion-title>

</ion-header>

<ion-content class="content_background">
    <div class="center" >
      <!-- ngmodel used to send or recieve data from backend and html -->
      <ion-input class="age_input" placeholder="Year of Your Birth" [(ngModel)]="year"> </ion-input>

      <ion-button> Get Age</ion-button>
  </div>  
</ion-content>
