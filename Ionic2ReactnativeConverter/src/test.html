<ion-header >
    <ion-toolbar class="toolbar_background">
        <ion-title class="title" >
            Change Background
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [style.--background]="c_class" [class]="color" >
    <ion-text [class.test_class_binding]="false" >  color is orange</ion-text>
    <div class="center" >
        <ion-button [disabled] ="test_other_binding"  (click)="red()" class="red" > Red</ion-button>
        <ion-button  (click)="yellow()"   class="yellow"  > Yellow</ion-button>
        <ion-button  (click)="black()"   class="black" > Black</ion-button>
        <ion-button  (click)="green($event)"  class="green" > Green</ion-button>
        <ion-input (ionChange)="ionchange()" [value]="c_class"></ion-input>
    </div>
</ion-content>
