        <ion-title>
            Modulus app

        <ion-item class="item" lines="none">
            <ion-input class="modulus_input" [(ngModel)]="modulus_inp1"></ion-input>
            <h3 class="text_color">Modulu</h3>
            <ion-input class="modulus_input"  [(ngModel)]="modulus_inp2"></ion-input>

        <h3> {{result}}</h3>
        <ion-button (click)="modulu()" class="modulus_button"> Result</ion-button>
    </div>

export class HomePage {


/** Modulus app */

result:number;
modulus_inp1:number;
modulus_inp2:number;

modulu(){
this.result = this.modulus_inp1 % this.modulus_inp2;
}


}
